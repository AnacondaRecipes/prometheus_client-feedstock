{% set name = "prometheus_client" %}
{% set version = "0.3.1" %}
{% set build = 0 %}
{% set sha256 = "e0c2c534ad2b5937b053da6eed357e8fe64c73e2e1222aa7c1b75c34e3c53fe7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/prometheus/client_python/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  
requirements:
  host:
    - python
    - pip

  run:
    - python
    - twisted

test:
  imports:
    - prometheus_client
    - prometheus_client.bridge
    - prometheus_client.twisted

about:
  home: https://github.com/prometheus/client_python
  license: Apache 2.0
  summary: 'Python client for the Prometheus monitoring system.'
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jessicaaustin
    - kwilcox
